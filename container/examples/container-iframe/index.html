<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Luigi iFrame Container</title>
  </head>

  <body>
    <luigi-container
    id="iframe-container"
    viewURL="./microfrontend.html"
    ></luigi-container>
    <button id="init-button">container.init()</button>
    <luigi-container
    id="defer-init-test"
    viewURL="./microfrontend.html"
    defer-init="true"
    ></luigi-container>
  </body>

  <script type="module">
    // simple Luigi Container package bundle import
    import '../bundle.js';

    const container = document.getElementById("defer-init-test");
    const button = document.getElementById("init-button");
    button.addEventListener("click", function() {
      container.init();
    });
  </script>
</html>
