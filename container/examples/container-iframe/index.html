<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Luigi iFrame Container</title>
  </head>

  <body>
    <!-- simple iframe container scenario-->
    <luigi-container
    id="iframe-container"
    viewURL="./microfrontend.html"
    ></luigi-container>
    
    <!-- defer-init scenario iframe container-->
    <button id="init-button">container.init()</button>
    <luigi-container
    id="defer-init-test"
    viewURL="./microfrontend.html"
    defer-init="true"
    ></luigi-container>
  </body>

  <script type="module">
    // simple Luigi Container package bundle import
    import '../bundle.js';

    const deferInitContainer = document.getElementById("defer-init-test");
    const initButton = document.getElementById("init-button");
    initButton.addEventListener("click", function() {
      deferInitContainer.init();
    });
  </script>
</html>
