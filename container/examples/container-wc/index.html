<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Luigi Webcomponent Container</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <luigi-container
    id="wc-container"
    data-test-id="luigi-client-api-test-01"
    viewURL="./container-wc/myWebComponent.js"
    webcomponent="true"
    context='{"content":" -- some content --"}'
    ></luigi-container>
    <button id="init-button">container.init()</button>
    <luigi-container
      id="defer-init-test"
      data-test-id="luigi-client-api-test-01"
      viewURL="./container-wc/myWebComponent.js"
      webcomponent="true"
      context='{"content":" -- defer-init test --"}'
      defer-init="true"
    ></luigi-container>
  </body>

  <script type="module">
    // simple Luigi Container package bundle import
    import '../bundle.js';

    const container = document.getElementById("defer-init-test");
    const button = document.getElementById("init-button");
    button.addEventListener("click", function() {
      container.init();
    });
  </script>

</html>
