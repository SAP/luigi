<!-- .js => webcomponent -->
<!-- .html => iFrame -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Luigi Compound Container</title>
  </head>

  <body>
    <luigi-compound-container
      id="compound1"
      webcomponent="true"
      context='{"content":"some extra content"}'
    ></luigi-compound-container>
  </body>

  <script type="module">
    import './bundle.js';
    document.getElementById('compound1').compoundConfig = {
      renderer: { 
        use: 'grid', 
        config: { 
          columns: '1fr 1fr', 
          gap: '20px',
          layouts: [ 
            { 
              minWidth: 0, 
              maxWidth: 600, 
              columns: '1fr', 
            }, 
            { 
              minWidth: 600, 
              maxWidth: 1024, 
              columns: '1fr 1fr',
            },
          ] 
        } 
      },
      children: [
        {
          id: 'input1',
          viewUrl: './myCompoundWebComponent1.js',
        },
        {
          viewUrl: './myCompoundWebComponent2.js',
        },
        {
          viewUrl: './myCompoundWebComponent3.js',
        },
        {
          viewUrl: './myCompoundWebComponent4.js',
        },
      ]
    };
  </script>
</html>
