<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Logout successful</title>
  <meta name="description" content="">
  <meta name="keywords" content="logout">
  <link rel='stylesheet' href='/fiori-fundamentals/fiori-fundamentals.min.css'>

  <style>
    .sap-icon--log::before {
      font-size: 150px;
      color: #a0a0a0;
    }
    .fd-container--centered {
      text-align: center;
    }
    a.fd-button {
      color: #FFF;
    }
  </style>
</head>
<body>
<div class="fd-ui fd-ui--fundamental">
  <div class="fd-page">
    <div class="fd-page__content">
      <section class="fd-section">
          <p class="fd-has-text-align-center">
              <!-- <img src="assets/signout.svg" /> -->
              <div class="info" id="headline">You have successfully logged out.</div>
              <div class="hint" id="message">Sign in again to continue working on awesome things!</div>
          </p>
          <p class="fd-has-text-align-center">
            <button class="fd-button--emphasized " onclick="login()">Re-Login</button>
          </p>
      </section>
    </div>
  </div>
</div>

<script type="text/javascript">
function login() {
  window.location.href = window.location.origin;
}

function getUrlParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

var reason = getUrlParameter('reason');
var error = getUrlParameter('error');

if (error) {
  document.getElementById('message').innerText = error;
}

switch (reason) {
  case 'tokenExpired':
    document.getElementById('headline').innerText = 'Your session has expired.';
    break;
  case 'loginError':
    document.getElementById('headline').innerText = 'There was an error while logging in.';
    document.getElementById('message').innerText = 'Please try to log in again.';
    break;
  default:
    break;
}
</script>
</body>
</html>
