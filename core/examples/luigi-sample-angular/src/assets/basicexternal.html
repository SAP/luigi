<!DOCTYPE html>
<html>
  <head>
    <title>Basic example</title>
    <link
      rel="stylesheet"
      href="/fiori-fundamentals/fiori-fundamentals.min.css"
    />
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .section-spacer {
        height: 800px;
      }

      .fd-panel {
        padding: 15px;
      }

      a {
        color: #0a6ed1;
        text-decoration: none;
      }

      a:hover {
        color: #085caf;
      }
    </style>
  </head>

  <body>
    <a name="ext"></a>
    <header class="fd-page__header">
      <div class="fd-action-bar">
        <div class="fd-action-bar__header">
          <h1 class="fd-action-bar__title">Basic example page</h1>
          <p class="fd-action-bar__description">
            This micro frontend behaves like a single page application.
          </p>
        </div>
      </div>
    </header>

    <div class="section-spacer"></div>
    <a name="one"></a>
    <section class="fd-section">
      <div class="fd-panel">
        <p><strong>One</strong></p>
      </div>
    </section>

    <div class="section-spacer"></div>
    <a name="two"></a>
    <section class="fd-section">
      <div class="fd-panel">
        <p><strong>Two</strong></p>
      </div>
    </section>
    <div class="section-spacer"></div>
    <script type="text/javascript" src="/luigi-client/luigi-client.js"></script>
  </body>
</html>
