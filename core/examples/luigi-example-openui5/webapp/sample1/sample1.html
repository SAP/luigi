<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation and Routing Tutorial</title>
    <script
      id="sap-ui-bootstrap"
      src="../resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"

			"luigi.demo.sample1": "./","luigi.demo":"../"

      data-sap-ui-oninit="module:luigi/demo/sample1/index"
      data-sap-ui-logLevel="none"

  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="luigi.demo.sample1"
      data-id="container"
      data-settings='{"id" : "app"}'
      id="content"
    ></div>
  </body>
