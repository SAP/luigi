<div class="fd-ui__header {hideNavComponent ? 'hideNavComponent' : ''}">
  <nav class="fd-global-nav">
    <div class="fd-global-nav__group fd-global-nav__group--left">
      <div on:click="goTo('/')" class="fd-global-nav__logo fd-has-margin-left-none" ref:logo style="background-image: 'none'"></div>
      <div class="fd-global-nav__product-name">
        {#if title}
        <a on:click="goTo('/')">{title}</a>
        {/if}
      </div>
    </div>

    <div class="fd-global-nav__group fd-global-nav__group--right">
      <div class="fd-global-nav__actions">
        {#if children && pathData.length > 0}
          {#each children as node}
            {#if !node.hideFromNav}
              <button class=" fd-button--secondary fd-button--m fd-global-nav__btn {node === selectedNode ? 'is-selected' : ''} {node.externalLink && node.externalLink.url ? 'fd-global-nav__btn--external' : ''}"
              aria-label="{node.label}" on:click=handleClick(node)>
                <span class="">{node.label}</span>
                {#if node.externalLink && node.externalLink.url}
                  <span class="sap-icon--action sap-icon--s"></span>
                {/if}
              </button>
            {/if}
          {/each}
        {/if}

        {#if authorizationEnabled}
        <div class="fd-popover user-settings">
          <div class="fd-popover__control">
            <button class="fd-popover__control fd-button--secondary fd-button--m fd-global-nav__btn sap-icon--customer" aria-expanded="{dropDownStates.PROFILE_POPOVER || false}"
              aria-haspopup="true" on:click="toggleDropdownState('PROFILE_POPOVER')" on:blur="closeDropdown('PROFILE_POPOVER')"></button>
          </div>
          <div class="fd-popover__body" aria-hidden="{dropDownStatesNegated.PROFILE_POPOVER || true}" id="PROFILE_POPOVER">
            <nav class="fd-menu" id="">
              <Authorization />
              <!-- <ul class="fd-menu__list">
                <li><a href="#" class="fd-menu__item">Option 1</a></li>
                <li><a href="#" class="fd-menu__item">Option 1</a></li>
              </ul> -->
            </nav>
          </div>
        </div>
        {/if}
      </div>
    </div>
  </nav>
</div>

<script type="text/javascript">
  import Backdrop from './Backdrop.html';
  import Authorization from './Authorization.html';
  import { handleRouteClick } from './services/routing.js';
  import { getConfigValue, getConfigValueAsync, getConfigBooleanValue } from './services/config.js';

  const getNegatedBoolString = str => {
    return str === 'true' ? 'false' : 'true';
  };

  const setTopNavData = (current, component) => {
    if (current.pathData && 0 < current.pathData.length) {
      const children = current.pathData[0].children;
      let selectedNode = null;
      children.map(node => {
        current.pathData.forEach(n => {
          if (!selectedNode && n === node) {
            selectedNode = node;
          }
        });
      });
      component.set({
        children: children,
        selectedNode: selectedNode
      });
      window.TOPNAVDATA = children;
    }
  };

  const processHeaderSettings = (component) => {
    getConfigValueAsync('settings.header').then((header) => {
      if (!header) { return; }

      // Set Title and Logo
      if (header.title) {
        component.set({ title: header.title });
        document.title = header.title;
      }
      if (header.logo) {
        component.refs.logo.style.backgroundImage = 'url(' + header.logo + ')';
      }

      // Set Favicon
      if (header.favicon) {
        if (!header.favicon.split('?')[0].endsWith('.ico')) {
          console.warn('Favicon is not an .ico filetype and might get displayed wrong.');
        }
        const link = document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = header.favicon;
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    });
  }

  export default {
    oncreate() {
      processHeaderSettings(this);

      // Authentication detection
      const idpProviderName = getConfigValue('auth.use');
      const idpProviderSettings = getConfigValue(`auth.${idpProviderName}`);

      this.set({
        authorizationEnabled: !!idpProviderSettings,
        hideNavComponent: getConfigBooleanValue('settings.hideNavigation')
      });
    },
    onstate({ changed, current, previous }) {
      if (!previous || previous.pathData != current.pathData) {
        setTopNavData(current, this);
      }
    },
    data() {
      return {
        dropDownStates: {}
      };
    },
    computed: {
      dropDownStatesNegated({ dropDownStates }) {
        const negated = {};
        for (const key in dropDownStates) {
          if (dropDownStates.hasOwnProperty(key)) {
            negated[key] = getNegatedBoolString(dropDownStates[key]);
          }
        }
        return negated;
      }
    },
    methods: {
      handleClick: node => handleRouteClick(node),
      goTo(path) {
        if (getConfigBooleanValue('routing.useHashRouting')) {
          window.location.hash = path;
        } else {
          window.location.pathname = path;
        }
      },
      toggleDropdownState(name) {
        const dropDownStates = this.get().dropDownStates || {};
        dropDownStates[name] = getNegatedBoolString(dropDownStates[name]);
        this.set({
          dropDownStates
        });
      },
      closeDropdown(name) {
        const dropDownStates = this.get().dropDownStates || {};
        dropDownStates[name] = 'false';
        this.set({
          dropDownStates
        });
      }
    },
    components: {
      Authorization
    }
  };
</script>
