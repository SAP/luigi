<svelte:window on:resize="onResize()"/>
<div class="lui-split-view">
  {#if isCollapsed}
  <div class="luig-splitter">
    <a class="lui-collapse-btn" on:click="expand()">
      <span class="sap-icon--collapse-group sap-icon--s"></span>
    </a>
  </div>
  <h1 class="fd-splitView__title">{splitViewSettings.title}</h1>
  {:else}
  <div
    class="luig-splitter lui-is-draggable"
    on:dragSplitViewBorder="dragged($event)"
  >
    <a class="lui-collapse-btn" on:click="collapse()">
      <span class="sap-icon--expand-group sap-icon--s"></span>
    </a>
  </div>
  <div class="iframeSplitViewCnt"></div>
  {/if}
</div>

<script>
  import { LuigiElements } from './core-api';
  import { Iframe, SplitViewSvc } from './services';
  import {
    GenericHelpers,
    IframeHelpers,
    RoutingHelpers
  } from './utilities/helpers';

  let rightContentHeight;

  const getNode = async (component, path) => {
    if (component.get().isDataPrepared) {
      if (!component.get().isCollapsed) {
        SplitViewSvc.createAndSetSplitView(component);
      }
    } else {
      await SplitViewSvc.prepareSplitViewData(component, path);
    }
  };

  export default {
    oncreate() {
      this.onResize();
    },
    onupdate({ changed, current, previous }) {
      getNode(this, this.get().nodepath);
    },
    data() {
      return {
        isDataPrepared: false,
        splitViewSettings: {}
      };
    },
    methods: {
      collapse() {
        SplitViewSvc.collapseSplitView(this.root);
      },
      expand() {
        SplitViewSvc.expandSplitView(this.root);
      },
      onResize() {
        rightContentHeight =
          window.innerHeight - LuigiElements.getShellbar().clientHeight;
      }
    },
    events: {
      dragSplitViewBorder(dragElem) {
        const dragBorderSize = 8;
        let m_pos;

        const resize = e => {
          const diff = m_pos - e.y;
          m_pos = e.y;
          const splitElement = SplitViewSvc.getSplitViewContainer();
          const splitStyles = getComputedStyle(splitElement, '');
          const splitHeight = parseInt(splitStyles.height);
          const splitTop = parseInt(splitStyles.top);

          const iframeElement = Iframe.getIframeContainer();
          const iframeBottom = parseInt(getComputedStyle(iframeElement).bottom);
          const top = splitTop - diff;
          const bottom = iframeBottom + diff;

          SplitViewSvc.splitViewValues = { top, bottom };
          splitElement.style.top = `${top}px`;
          iframeElement.style.bottom = `${bottom}px`;
        };

        function onMouseDown(e) {
          if (e.offsetY < dragBorderSize) {
            m_pos = e.y;
            document.addEventListener('mousemove', resize, false);
          }
        }
        dragElem.addEventListener('mousedown', onMouseDown, false);

        document.addEventListener(
          'mouseup',
          function() {
            document.removeEventListener('mousemove', resize, false);
          },
          false
        );

        return {
          destroy() {
            dragElem.removeEventListener('mousedown', onMouseDown, false);
          }
        };
      }
    }
  };
</script>
