<svelte:window on:resize="onResize()"/>
<div class="lui-split">
  <div class="splitter" on:dragSplitViewBorder="dragged($event)">
    {#if isCollapsed}
    <a class="lui-collapse-btn" on:click="expand()">
      <span class="sap-icon--collapse-group sap-icon--s"></span>
    </a>
    {:else}
    <a class="lui-collapse-btn" on:click="collapse()">
      <span class="sap-icon--expand-group sap-icon--s"></span>
    </a>
    {/if}
  </div>
  {#if isCollapsed}
  <h1 class="fd-splitView__title">{splitViewSettings.title}</h1>
  {:else}
  <div class="iframeSplitViewCnt"></div>
  {/if}
</div>

<script>
  import { LuigiElements } from './core-api';
  import { SplitViewSvc } from './services';
  import {
    GenericHelpers,
    IframeHelpers,
    RoutingHelpers
  } from './utilities/helpers';

  let rightContentHeight;

  const getNode = async (component, path) => {
    if (component.get().isDataPrepared) {
      if (!component.get().isCollapsed) {
        SplitViewSvc.createAndSetSplitView(component);
      }
    } else {
      await SplitViewSvc.prepareSplitViewData(component, path);
    }
  };

  export default {
    oncreate() {
      this.onResize();
    },
    onupdate({ changed, current, previous }) {
      getNode(this, this.get().nodepath);
      if (changed.isCollapsed) {
        console.log('isCollapsed has changed', current.isCollapsed);
      }
    },
    data() {
      return {
        isDataPrepared: false,
        splitViewSettings: {}
      };
    },
    methods: {
      collapse() {
        console.log('collapse!');
        SplitViewSvc.collapseSplitView(this.root);
      },
      expand() {
        SplitViewSvc.expandSplitView(this.root);
      },
      dragged(evt) {
        console.log('dragged: evt', evt);
      },
      onResize() {
        rightContentHeight =
          window.innerHeight - LuigiElements.getShellbar().clientHeight;
      }
    },
    events: {
      dragSplitViewBorder(node, callback) {
        console.log('dragSplitViewBorder', node, rightContentHeight);
        // function onmousedown(event) {
        //   const timeout = setTimeout(() => callback(event), 1000);

        //   function cancel() {
        //     clearTimeout(timeout);
        //     node.removeEventListener('mouseup', cancel, false);
        //   }

        //   node.addEventListener('mouseup', cancel, false);
        // }

        // node.addEventListener('mousedown', onmousedown, false);

        const BORDER_SIZE = 4;
        const panel = node;
        let m_pos;

        const resize = e => {
          const dx = m_pos - e.y;
          m_pos = e.y;
          // panel.style.height = (parseInt(getComputedStyle(panel, '').height) + dx) + "px";
          // console.log('panel.style.height', panel.style.height);
          console.log(dx, e.y);
          const { top, bottom } = SplitViewSvc.splitViewValues;
          const newHeightPx = rightContentHeight + dx;
          // const newPercent = GenericHelpers.computeNewPercent(
          //   oldPercent,
          //   rightContentHeight,
          //   newHeightPx
          // );

          if (newHeightPx !== bottom) {
            console.log('split view has changed to', newHeightPx);
            // SplitViewSvc.setDeep(this.root, 'mfSplitView', GenericHelpers.deepMerge(this.root.get().mfSplitView, {mfSplitView: {settings: {height: newPercent}}}));
          }
        };

        function onMouseDown(e) {
          if (e.offsetY < BORDER_SIZE) {
            m_pos = e.y;
            document.addEventListener('mousemove', resize, false);
          }
        }
        panel.addEventListener('mousedown', onMouseDown, false);

        document.addEventListener(
          'mouseup',
          function() {
            document.removeEventListener('mousemove', resize, false);
          },
          false
        );

        return {
          destroy() {
            // node.removeEventListener('mousedown', onmousedown, false);
            node.removeEventListener('mousedown', onMouseDown, false);
          }
        };
      }
    }
  };
</script>
