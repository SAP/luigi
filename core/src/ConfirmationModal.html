<div class="fd-ui__overlay fd-overlay fd-overlay--modal" aria-hidden="false">
  <div class="fd-modal" data-cy="luigi-confirmation-modal">
    <div class="fd-modal__content" role="document">
      <div class="fd-modal__header">
        <h1 class="fd-modal__title">{content.header}</h1>
        <button class="fd-button--light fd-modal__close" on:click="fire('modalDismiss')" aria-label="close"></button>
      </div>
      <div class="fd-modal__body">
        {content.body}
      </div>
      <footer class="fd-modal__footer">
        <div class="fd-modal__actions">
          <button on:click="fire('modalDismiss')" data-cy="luigi-modal-dismiss" class="fd-button--light">{content.buttonDismiss}</button>
          <button on:click="fire('modalConfirm')" data-cy="luigi-modal-confirm" class="fd-button confirm-button">{content.buttonConfirm}</button>
        </div>
      </footer>
    </div>
  </div>
</div>

<script type="text/javascript">
  export default {
    oncreate() {
      const defaultContent = {
        header: 'Confirmation',
        body: 'Are you sure you want to do this?',
        buttonDismiss: 'No',
        buttonConfirm: 'Yes'
      }

      this.set({content: Object.assign(defaultContent, this.get().content)});

      try {
        document.querySelector('.confirm-button').focus();
      } catch (e) {
        console.warn("Couldn't focus confirmation button in modal");
      }
    }
  };
</script>
