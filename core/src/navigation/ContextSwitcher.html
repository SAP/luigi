{#if contextSwitcherEnabled}
<div class="fd-global-nav__context-menu">
  <div class="fd-popover context-switcher">
    <div class="fd-popover__control">
      <button class="fd-button--secondary" aria-expanded="{dropDownStates.CONTEXT_SWITCHER_POPOVER || false}"
        aria-haspopup="true" on:click="toggleDropdownState('CONTEXT_SWITCHER_POPOVER')" on:blur="closeDropdown('CONTEXT_SWITCHER_POPOVER')">
        Context Switcher
        </button>
    </div>
    <div class="fd-popover__body" aria-hidden="{dropDownStatesNegated.CONTEXT_SWITCHER_POPOVER || true}" id="CONTEXT_SWITCHER_POPOVER">
      <nav class="fd-menu">
        <ul class="fd-menu__list fd-menu__list--top">
          <li><a class="fd-menu__item" on:click="goTo('/environment/create')">+ Environment</a></li>
        </ul>
        <ul class="fd-menu__list" id="context_menu_middle">
        {#if options && options.length}
          {#each options as node}
          <li><a class="fd-menu__item" on:click="goTo(node.path)">{node.label}</a></li>
          {/each}
        {/if}
        </ul>
        <ul class="fd-menu__list fd-menu__list--bottom" style="border-top: 1px solid #eee">
          <li><a class="fd-menu__item" on:click="goTo('/environment/create')"><span class="sap-icon--log"></span> Something</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
{/if}

<script type="text/javascript">
  import { ContextSwitcherHelpers } from './services/context-switcher.js';
  import { getConfigValue, getConfigValueAsync, getConfigBooleanValue } from '../services/config.js';
  import { getNegatedBoolString } from '../utilities/helpers.js';
  import * as Routing from '../services/routing.js';

  export default {
    async oncreate() {
      const contextSwitcherConfig = getConfigValue('navigation.contextSwitcher');
      this.set({
        contextSwitcherEnabled: !!contextSwitcherConfig,
        config: contextSwitcherConfig
      });

      if (contextSwitcherConfig) {
        const contextSwitcherOptions = await getConfigValueAsync('navigation.contextSwitcher.options');
        console.log('TCL: contextSwitcherConfig', contextSwitcherConfig, contextSwitcherOptions);
        const options = await ContextSwitcherHelpers.generateSwitcherNav(contextSwitcherConfig, contextSwitcherOptions);
        console.log('options', options);
        this.set({ options });
      }

      this.setSelectedContext(Routing.getCurrentPath());
      Routing.addRouteChangeListener((path) => this.setSelectedContext(path));
    },
    data() {
      return {
        dropDownStates: {}
      };
    },
    computed: {
      dropDownStatesNegated({ dropDownStates }) {
        const negated = {};
        for (const key in dropDownStates) {
          if (dropDownStates.hasOwnProperty(key)) {
            negated[key] = getNegatedBoolString(dropDownStates[key]);
          }
        }
        return negated;
      }
    },
    methods: {
      setSelectedContext(currentPath) {
        const parentNodePath = this.get().config.parentNodePath;
        let selectedLabel;
        const inContextPath = parentNodePath && currentPath.indexOf(parentNodePath) !== -1;
        if (inContextPath) {
          // we are inside the context switcher base path
          const truncatedPath = currentPath.replace(parentNodePath, '');
          const selectedId = truncatedPath.split('/')[0];
          console.log('setSelectedContext for truncated', currentPath, parentNodePath, '=', truncatedPath, 'id', selectedId);
          selectedLabel = this.getMatchingNodeName(selectedId);
        } else if (parentNodePath) {
          
        }
        this.set({
          selectedLabel
        })
      },
      getMatchingNodeName(id) {

      }
      goTo(path) {
        if (getConfigBooleanValue('routing.useHashRouting')) {
          window.location.hash = path;
        } else {
          window.location.pathname = path;
        }
      },
      toggleDropdownState(name) {
        const dropDownStates = this.get().dropDownStates || {};
        dropDownStates[name] = getNegatedBoolString(dropDownStates[name]);
        this.set({
          dropDownStates
        });
      },
      closeDropdown(name) {
        const dropDownStates = this.get().dropDownStates || {};
        dropDownStates[name] = 'false';
        this.set({
          dropDownStates
        });
      }
    }
  };
</script>
