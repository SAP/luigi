{#if hasLogo}
  <div class="fd-shellbar__logo">
    <div class="fd-shellbar--brand" aria-label="SAP" on:click="goTo('/')"></div>
  </div>
  <!-- <img on:click="goTo('/')" class="fd-global-nav__logo fd-has-margin-left-none" ref:logo/> -->
{/if}
<div class="fd-shellbar__title">
	{#if title}
	  <a on:click="goTo('/')">{title}</a>
	{/if}
</div>

<script type="text/javascript">
  import { processHeaderSettings } from './services/header.js';
  import { LuigiConfig } from '../services/config.js';

  export default {
    oncreate() {
      processHeaderSettings(this);
    },
    methods: {
      goTo(path) {
        if (LuigiConfig.getConfigBooleanValue('routing.useHashRouting')) {
          window.location.hash = path;
        } else {
          window.location.pathname = path;
        }
      }
    }
  };
</script>

<style type="text/scss">
  @import 'node_modules/fiori-fundamentals/scss/components/shellbar';
</style>
