
<div class="fd-shellbar__logo { !hasLogo ? 'fd-shellbar__logo--image-replaced' : '' } { hasLogo ? 'lui-customlogo' : ''}" aria-label="SAP">
  {#if hasLogo}
    <img on:click="goTo('/')" ref:logo />
  {/if}
</div>

{#if title}
  <div class="fd-shellbar__product">
    <!-- code duplication due fundamental markup --> 
    <div class="fd-shellbar__logo fd-shellbar__logo--control fd-product-menu__logo { !hasLogo ? 'fd-shellbar__logo--image-replaced' : '' } { hasLogo ? 'lui-customlogo' : ''}" aria-label="SAP">
        {#if hasLogo}
          <img on:click="goTo('/')" ref:logo2/>
        {/if}
    </div>
    <div class="fd-shellbar__title" on:click="goTo('/')">
      {title}
    </div>
  </div>
{/if}


<script type="text/javascript">
  import { processHeaderSettings } from './services/header.js';
  import { LuigiConfig } from '../services/config.js';

  export default {
    oncreate() {
      processHeaderSettings(this);
    },
    methods: {
      goTo(path) {
        if (LuigiConfig.getConfigBooleanValue('routing.useHashRouting')) {
          window.location.hash = path;
        } else {
          window.location.pathname = path;
        }
      }
    }
  };
</script>

<style type="text/scss">

    // Force height because of base64 img src
  .lui-customlogo img{
    height: 24px;
  }
</style>
