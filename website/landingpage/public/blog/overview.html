<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Luigi is a micro frontend framework that enables you to create a unified user experience across a large set of functionality" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/img/favicon.png"
    />

    <link rel="stylesheet" href="../assets/css/app.css" />
    <title>Luigi - The Enterprise-Ready Micro Frontend Framework</title>
  </head>
  <body>
    
    <header class="p-header ">
      <div class="row has-border xxlarge-collapse align-middle">
        <div class="column small-6 large-3">
          <a class="logo" href="/">
            <img src="../assets/img/logo.svg" alt="Luigi" />
          </a>
        </div>
        <div class="column small-6 large-9 nav-wr">
          <button id="menuBtn" class="menu-btn hide-for-xlarge"></button>
          <nav id="mainNavigation" class="main-nav">
            <button
              id="closeMainNavigation"
              class="close-btn hide-for-xlarge"
            ></button>
            <ul class="menu">
              <li class="item">
                <a href="/about" class="">About Luigi</a>
              </li>
              <li class="item">
                <a href="https://docs.luigi-project.io">Documentation</a>
              </li>
              <li class="item">
                <a href="/blog/overview">Blog</a>
              </li>
            </ul>
            <ul class="social-links">
              <li class="item">
                <a
                  href="https://twitter.com/luigiprojectio"

                ></a>
              </li>
              <li class="item">
                <a
                  href="https://slack.luigi-project.io"
                  target="_blank"
                  class="icon-slack-icon"
                ></a>
              </li>
              <li class="item">
                <a
                  href="https://github.com/SAP/luigi"
                  target="_blank"
                  class="icon-github-icon"
                ></a>
              </li>
            </ul>

      </div>

    <div class="main-content">
      
    </div>

          <ul class="link-list">
            <li>
              <a href="https://www.sap.com/corporate/en/legal/privacy.html" target="_blank"

        </div>
        <div class="column small-12 large-6">
          <p class="copyright">&copy; Copyright 2019. The Luigi project authors.</p>
        </div>
      </div>
