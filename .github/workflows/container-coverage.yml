name: Create coverage report for container

on:
  push:
    branches:
      - main

jobs:
  upload:
    name: Generate Build Artifacts
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./container

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: bash ./run-container-e2e.sh || exit 1

      - name: Generate coverage summary
        run: npm run coverage-summary

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          path: ./coverage-summary/index.html
          retention-days: 7
          overwrite: true

      - name: Output artifact URL
        run:  echo 'Coverage summary -> ${{ steps.artifact-upload-step.outputs.artifact-url }}'