on: 
  push:
    tags:
      - 'v**'
name: Release   
env:
  NPM_LUI_AUTH_TOKEN: ${{ secrets.NPM_LUI_AUTH_TOKEN }}

jobs:
  prepare: 
    uses: ./.github/workflows/prepare.yml
    secrets: inherit
    with:
      buildcache_key: buildcache-release

  publish:
    runs-on: ubuntu-latest
    needs: prepare
    if: github.repository == 'SAP/luigi' && github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - uses: actions/cache@v3
        with:
          path: |
            ~/tmp_build
            ~/cypress-binary-cache
          key: buildcache-release
      - run: cp -r ~/tmp_build/* .
      - run: bash ./scripts/npmPublish.sh