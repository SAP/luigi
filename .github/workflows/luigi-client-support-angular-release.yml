on: workflow_dispatch
name: Publish Luigi Client Support Angular Release   
env:
  NPM_LUI_AUTH_TOKEN: ${{ secrets.NPM_LUI_AUTH_TOKEN }}

jobs:
  prepare: 
    uses: ./.github/workflows/prepare.yml
    secrets: inherit
    with:
      buildcache_key: buildcache-luigi-client-support-angular-release-${{ github.ref }}

  publish:
    runs-on: ubuntu-latest
    needs: prepare
    if: github.repository == 'SAP/luigi'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      - uses: actions/cache@v4
        with:
          path: |
            ~/tmp_build
            ~/cypress-binary-cache
          key: buildcache-luigi-client-support-angular-release-${{ github.ref }}
      - run: cp -r ~/tmp_build/* .
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_LUI_AUTH_TOKEN" > ~/.npmrc
      - run: ls ./client-frameworks-support/client-support-angular/dist
      - run: bash ./scripts/npmPublish.sh luigi-client-support-angular-release
      - run: echo "" > ~/.npmrc