<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A sample micro frontend" />

    <title>Luigi Material-UI MF</title>
    <style>
      body {
        font-family: '72', sans-serif;
      }
      div {
        height: 35rem;
        padding: 20px;
        border-bottom: 1px solid #eee;
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="entry">
      Welcome to this custom built Luigi Core Theme based on React Material UI's
      Paperbase Theme. We have implemented only the very bare minimum: Right
      Navigation, Left Navigation
    </div>

    <div id="authentication">Authentication</div>
    <div id="database">Database</div>
    <div id="storage">Storage</div>
    <div id="hosting">Hosting</div>
    <div id="functions">Functions</div>
    <div id="ml-kit">ML Kit</div>
    <div id="analytics">Analytics</div>
    <div id="performance">Performance</div>
    <div id="test-lab">Test Lab</div>
    <div id="settings">Settings</div>
    <div id="language">Language</div>
    <div id="profile">Profile</div>

    <script src="/luigi-client/luigi-client.js"></script>
    <script>
      window.addEventListener(
        'hashchange',
        () => console.log('hashchange', location.hash),
        false
      );
    </script>
  </body>
</html>
