<section class="fd-section">
  <div class="fd-section__header">
    <h1 class="fd-section__title">
      Open node with <i>onNodeActivation</i> hook
    </h1>
  </div>
  <div class="fd-panel">
    <div class="fd-panel__body">
      <ul class="fd-list">
        <li
          class="fd-list__item clickable"
          (click)="
            linkManager().navigate(
              '/projects/pr1/on-node-activation/not-navigated'
            )
          "
          data-testid="node-activation-no-navigation"
        >
          <strong>Prevent navigation</strong> &nbsp;&ndash; and shows an alert
        </li>
        <li
          class="fd-list__item clickable"
          (click)="
            linkManager().navigate('/projects/pr1/on-node-activation/navigated')
          "
          data-testid="node-activation-conditional-navigation"
        >
          <strong>Prevent navigation conditionally</strong> &nbsp;&ndash;
          depending on user selection in confirmation modal
        </li>
      </ul>
    </div>
  </div>
</section>
