<section class="fd-section">
  <div class="fd-section__header">
    <h3 class="fd-section__title">Group Settings</h3>
  </div>

  <div class="fd-layout-panel">
    <div class="fd-layout-panel__body">
      <p>
        This is a child of a dynamic node with value:
        <strong>{{ pathParams?.group }}</strong>
      </p>
      <div
        class="clickable"
        (click)="
          linkManager().navigate(
            '/projects/pr2/users/groups/avengers/settings/dyn1'
          )
        "
      >
        projects/pr2/users/groups/avengers/settings/dyn1
      </div>
      <br />
      <div
        class="clickable"
        (click)="
          linkManager().navigate(
            '/projects/pr2/users/groups/others/settings/dyn1'
          )
        "
      >
        projects/pr2/users/groups/others/settings/dyn1
      </div>
      <br />
      <div
        class="clickable"
        (click)="
        linkManager().navigate(
          '/projects/pr1/users/groups/test2/settings', null, true
        )
      "
      >
        projects/pr1/users/groups/test2/settings
      </div>
      <br />
      <div
        class="clickable"
        (click)="
        linkManager().goBack(true)
      "
      >
        <b>Go Back</b>
      </div>
      <br />
      <a
        class="fd-link clickable"
        (click)="
          linkManager()
            .fromContext('project')
            .navigate('/users/groups/' + pathParams?.group)
        "
      >
        <span class="sap-icon--navigation-left-arrow"></span> Back to {{ groupLabel }}
      </a>
    </div>
  </div>
</section>
