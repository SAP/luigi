<!DOCTYPE html>
<html lang="en_EN">
  <head>
    <title>Page not found</title>
    <link rel="stylesheet" href="/fundamental-styles/fundamental-styles.css" />
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      @keyframes goAndHitSomeCorners {
        0% {
          transform: scaleX(1);
        }
        33% {
          transform: scaleX(0);
        }

        66% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
      .section-spacer {
        height: 800px;
      }
      .fd-panel {
        padding: 15px;
      }
      a {
        color: #0a6ed1;
        text-decoration: none;
      }
      a:hover {
        color: #085caf;
      }
      .fd-page__header {
        padding: 1em;
        text-align: center;
      }

      .fd-action-bar__title {
        font-size: 6em;
      }
      .fd-action-bar__description {
        font-size: 4em;
      }

      .error-number--spacer {
        visibility: hidden;
        color: yellow;
      }
      .error-number--real {
        color: #34495f;
        transition: 1s;
        animation-name: goAndHitSomeCorners;
        animation-delay: 5s;
        position: absolute;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
    </style>
  </head>
  <body>
    <header class="fd-page__header">
      <h1 class="fd-action-bar__title">Ooooooooops :(</h1>
      <h2 class="fd-action-bar__description">
        Yes, you guessed right, it's a
        <strong class="error-number--real">404</strong>
        <strong class="error-number--spacer">404</strong> error
      </h2>
    </header>

    <script type="text/javascript" src="/luigi-client/luigi-client.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
