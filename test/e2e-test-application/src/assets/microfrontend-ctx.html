<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script src="/luigi-client/luigi-client.js"></script>
  </head>

  <body>
    <div>
      <script type="text/javascript">
        LuigiClient.addInitListener(ctx => {
          document.getElementById('console-text-test').innerText =
            'Context in content Area';
        });
        LuigiClient.addContextUpdateListener(ctx => {
          document.getElementById('console-text-test').innerText =
            'Context update in content Area';
        });
      </script>
      <h1>Microfrontend ctx</h1>
      <span id="console-text-test"></span>
    </div>
  </body>
</html>
