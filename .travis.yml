language: node_js
node_js:
  - '11.14' #TODO: change it to 'node' once Travis supports the newest version
dist: trusty
install: 
  - npm ci --prefix core
  - npm ci --prefix client
cache: npm
notifications:
  slack:
    secure: 
jobs:
  include:
    #----- DOCU -----
    - stage: 'Documentation & Tests'
      name: 'Check Documentation'
      script: bash ./scripts/docuCheck.sh
      cache:
        directories:
          - npm: true
          - ~/.cache-docu

    #----- UNIT -----
    - name: 'Unit Tests'
      script: npm test --prefix core
      #no cache for unit tests = more speed
      
    # ----- INTEGRATION -----
    - name: 'Integration Tests'
      script: bash ./test/e2e.sh
      cache: npm
      addons:
        chrome: stable
      before_install:
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
      before_cache:
        - rm -rf ~/.cache/Cypress/cy/production/browsers #it is individual for each run anyway so caching it slows down the job

    # ----- NPM PUBLISH -----
    - stage: 'Publish'
      name: 'Publish to NPM'
      if: branch = master
      script: bash ./scripts/npmPublish.sh
      #cache: npm
