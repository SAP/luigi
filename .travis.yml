language: node_js
node_js:
  - 'node'
dist: trusty
install: npm install --prefix core
cache:
  directories:
    - npm: true
    - ~/.cache
notifications:
  slack:
    secure: 
jobs:
  include:
    - stage: 'Tests'
      name: 'Unit Tests'
      script: npm test --prefix core
    - script: bash ./test/e2e.sh
      name: 'Integration Tests'
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
