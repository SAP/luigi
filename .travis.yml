language: node_js
node_js:
  - '11.14' #TODO: change it to 'node' once Travis supports the newest version
dist: trusty
install: skip
cache:
  directories:
    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/client
    - $TRAVIS_BUILD_DIR/client/node_modules
    - $TRAVIS_BUILD_DIR/core/public
    - $TRAVIS_BUILD_DIR/core/node_modules
    - $TRAVIS_BUILD_DIR/core/examples/luigi-sample-angular/node_modules
    - $TRAVIS_BUILD_DIR/cypress-binary-cache
    - $HOME/.cache/Cypress
notifications:
  slack:
    secure: 
jobs:
  include:
    - stage: 'Precache'
      name: 'Install and build'
      script:
        - export CYPRESS_CACHE_FOLDER=$TRAVIS_BUILD_DIR/cypress-binary-cache
        - npm i -g lerna
        - lerna bootstrap --ci --ignore "*luigi-sample-vue"
        - echo 'core' && ls core/node_modules | wc -l && echo 'client' && ls client/node_modules | wc -l
        - lerna run bundle --ignore "*luigi-sample-vue"
        - du -sh
      before_cache:
        - rm -rf ~/.npm/_logs
        - rm -rf $TRAVIS_BUILD_DIR/website
        - rm -rf $TRAVIS_BUILD_DIR/core/examples/luigi-sample-vue

    #----- DOCU -----
    - stage: 'Documentation & Tests'
      name: 'Check Documentation'
      script: bash ./scripts/docuCheck.sh
      before_cache:
        - rm -rf ~/.npm/_logs

    #----- UNIT -----
    - name: 'Unit Tests'
      script:
        - echo 'core' && ls core/node_modules | wc -l && echo 'client' && ls client/node_modules | wc -l
        - npm test --prefix core
      before_cache:
        - rm -rf ~/.npm/_logs

    # ----- INTEGRATION -----
    - &integration-testing
      name: 'Integration Testing'
      script:
        - export CYPRESS_CACHE_FOLDER=$TRAVIS_BUILD_DIR/cypress-binary-cache
        - ls && echo 'core' && ls core/node_modules | wc -l && echo 'client' && ls client/node_modules | wc -l
        - bash ./test/e2e.sh
      addons:
        chrome: stable
      before_install:
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
      before_cache:
        - rm -rf ~/.npm/_logs
        - rm -rf ~/.cache/Cypress/cy/production/browsers #it is individual for each run anyway so caching it slows down the job
    - <<: *integration-testing
    # - <<: *integration-testing
    # - <<: *integration-testing

    # ----- NPM PUBLISH -----
    - stage: 'Publish'
      name: 'Publish to NPM'
      # run only when merging from release-v branch to master
      if: repo = SAP/luigi AND (branch = master OR branch ~= ^release-v)
      script: bash ./scripts/npmPublish.sh
